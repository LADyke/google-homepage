<!DOCTYPE html>
<head>
    <title>TOP Google Copy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="navbar left">
            <li><a class="header" href="">About</a></li>
            <li><a class="header" href="">Store</a></li>
        </ul>
        <ul class="navbar right">
            <li><a class="header" href="">Gmail</a></li>
            <li><a class="header" href="">Images</a></li>
            <li><a class="header" href=""><img class="appsicon" src="images/apps-icon.png" alt="Google Apps"></a></li>
            <li><a class="header" href=""><button class="signin">Sign in</button></a></li>
        </ul>
    </nav>
    <div class="center">
        <img id="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <form class="searchbar">
        <div class="search-bar">
            <img class="magnifying-glass" src="images/magnifying-glass.png" alt="Magnifying Glass">
            <input class="search-text" type="text">
            <img class="microphone" src="images/microphone.png" alt="microphone">
        </div>
    </form>
    <div class="buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>

</body>
